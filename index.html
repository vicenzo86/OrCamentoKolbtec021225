    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      @media print {
        @page { 
            margin: 0; /* Removes browser headers/footers (Date, URL, Title) */
            size: auto; 
        }
        
        /* Reset layout containers to avoid interfering with print flow */
        body, html, #root, main {
            width: 100%;
            margin: 0 !important;
            padding: 0 !important;
            background-color: white !important;
            display: block !important; /* Remove grid/flex gaps from main layout */
            overflow: visible !important;
        }

        /* Hide everything by default */
        body * {
            visibility: hidden;
        }

        /* Show only the print area and its children */
        .print-area, .print-area * {
            visibility: visible;
        }

        .print-area {
            position: relative; /* Allows natural page breaks, unlike absolute */
            left: auto;
            top: auto;
            width: 100%;
            box-shadow: none !important;
            border: none !important;
            display: block;
        }

        .no-print { 
            display: none !important; 
        }
        
        /* Ensure background colors (like table headers) print */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>
